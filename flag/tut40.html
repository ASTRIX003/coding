    <title>grid</title>
    <style>
        .container{
           display: grid;
            grid-template-columns:100px 200px auto;
            grid-gap: 2px;
           grid-column: 1 / 2; 
            grid-row-end: 4;
           
        }

            border: 1px solid black;
             background-color: blueviolet;

        }
