<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid property</title>
    <style>
        .container{
            display: grid;
            grid-template-areas: 500px auto 100px;
            background-color: aquamarine;
            gap: 10px 20px;
        }
        .nav{
            border: 2px solid greenyellow;
           background-color: blueviolet;
            width: 100px;
            
            margin: 4px;
            


        }
    </style>
</head>
<body>
    <div class="container">
        <div class="nav" id="item1">item1</div>
        <div class="nav" id="item2">item2</div>
        <div class="nav" id="item3">item3</div>
        <div class="nav" id="item4">item4</div>
    </div>
</body>
</html>
